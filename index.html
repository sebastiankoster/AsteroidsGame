<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids by Sebastian Koster</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Rocket.pde Bullet.pde Dust.pde"> </canvas>
				</canvas>
		    </section>
	    <footer>
		    <p></p>W or S to accelerate, A and D to steer. Press F for hyperspace. Press Space to shoot.</p>
		    <p>Subtract time by using rockets (R)! Do not ram the Asteroids, you will get a bonus time penalty.</p>
		    <p>Press P to restart</p>
	    </footer>
	</body>
</html>
